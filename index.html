<!DOCTYPE html>
<html>
  <head>
    <title>UniBot — University Smart Assistant</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        padding: 30px;
        display: flex;
        justify-content: center;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 480px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }

      textarea {
        width: 100%;
        height: 130px;
        margin-top: 10px;
        padding: 10px;
      }

      button {
        margin-top: 10px;
        padding: 10px 15px;
        cursor: pointer;
      }

      /* New Chatbox styles */
      #chatbox {
        width: 100%;
        max-width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        overflow-y: auto;
        background: #f9f9f9;
        border-radius: 8px;
      }

      .message {
        max-width: 75%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        line-height: 1.4;
      }

      .bot {
        background: #e0e0e0;
        text-align: left;
      }

      .user {
        background: #007bff;
        color: white;
        text-align: right;
        margin-left: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      
      <h2>UniBot — University Smart Assistant</h2>

      <label>Select UniBot Mode:</label>
      <select id="mode">
        <option value="academic">Academic Expert</option>
        <option value="study_buddy">Study Buddy</option>
        <option value="tutor">Strict Tutor</option>
        <option value="friendly">Friendly Assistant</option>
        <option value="motivational">Motivational Coach</option>
      </select>

      <!-- Chatbox -->
      <div id="chatbox"></div>

      <!-- Input -->
      <textarea id="prompt" placeholder="Ask UniBot anything..."></textarea>
      <button onclick="sendPrompt()">Send</button>

    </div>

    <script>
async function sendPrompt() {
  const prompt = document.getElementById("prompt").value;
  const mode = document.getElementById("mode").value;
  const chatbox = document.getElementById("chatbox");

  if (!prompt.trim()) return;

  // Add user message bubble
  chatbox.innerHTML += `
    <div class="message user">${prompt}</div>
  `;

  document.getElementById("prompt").value = "";

  // Add temporary "thinking" bubble
  const thinkingId = "thinking_" + Date.now();
  chatbox.innerHTML += `
    <div class="message bot" id="${thinkingId}">UniBot is thinking...</div>
  `;

  chatbox.scrollTop = chatbox.scrollHeight;

  // Send request to backend
  const res = await fetch("/api/gemini", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt, mode })
  });

  const data = await res.json();

  // Remove "thinking" bubble
  document.getElementById(thinkingId).remove();

  // Add real UniBot response bubble
  chatbox.innerHTML += `
    <div class="message bot">${data.text || "Error: No response from server"}</div>
  `;

  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

  </body>
</html>
